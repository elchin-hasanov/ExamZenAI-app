{% extends 'main/layout.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tools</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body{
        background-color: #f5f5f5;

    }
    .tools-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 50px;
    }
    .tool-card {
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      text-align: center;
      max-width: 300px;
      padding: 20px;
      background-color: #fff;
    }
    .tool-card:hover {
      transform: translateY(-10px);
    }
    .tool-card img {
      max-width: 200px;
      {% comment %} margin-bottom: 10px; {% endcomment %}
    }
    .tool-card h5 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #007bff;
    }
    .tool-card p {
      font-size: 16px;
      color: #555;
    }
    .tool-card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .tool-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container tools-container">
    <div class="tool-card">
        <img src="{% static 'images/doc.png' %}" style="width:150px" alt="Tool 1">
      <h5 style = 'color:#FF5C01'>English Paper 2</h5>
      <p>The following tool can accurately assess the essay based on the criteria for English paper 2. </p>
      <a style = 'color:#FF5C01; background-color:#faead9' href="{% url 'main:test' %}?subject=English" >Use Tool</a>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
