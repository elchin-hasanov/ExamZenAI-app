{% extends 'main/layout.html' %}


<style>

.container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
</style>
{% block content %}
<style>
    body {
        font-family: "Manrope", sans-serif;
        background-color: #f5f5f5; /* Light grey background color */
        color: #333;
    }

    .question-header {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #2e3b55;
        margin-top: 20px;
    }

    .textarea-container {
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        font-size: 1rem;
        color: #495057;
        background-color: #e9ecef;
    }

    .comments {
        padding: 10px;
        border-radius: 5px;
        background-color: #e9ecef;
        color: #495057;
        margin-bottom: 50px;
    }
</style>

<div class="container">
    <div class="question-header">Selected Question:</div>
    <div>{{ selected_question.text }}</div>

    <div class="textarea-container" >
        <textarea class="form-control" rows="16" readonly>{{ submitted_answer }}</textarea>
    </div>

    <div class="comments">
        <p><strong>Comments:</strong></p>
        <p>{{ comments|safe }}</p>
    </div>
</div>
{% endblock %}
