{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ExamZen - Practice for the IB with our AI generated questions.">
  <meta name="keywords" content="exam preparation, online exams, ExamZen, ib questions, ib practice">
  <meta name="google-adsense-account" content="ca-pub-2203838078531753">
  <title>ExamZen</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="{% static 'images/logonobg.png' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6,MathML"></script>
  <script src="https://kit.fontawesome.com/706f2b9cf7.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: "Josefin Sans", sans-serif;
      background-color: #f5f6fa; /* Light background color for contrast */
    }
    .navbar {
      background-color: #fff;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0056b3;
    }
    .navbar-brand:hover {
      color: #2e3b55;
    }
    .navbar-nav .nav-link {
      font-size: 1rem;
      color: #0056b3;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #0056b3;
    }
    .navbar-nav .nav-item {
      margin-left: 1rem;
    }
    .get-started {
      background-color: #0056b3;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }
    .sign-in{
      border: 1px, solid #004099;
      border-radius: 5px;
      padding-left: 10px;
      padding-right: 10px;
    }
    .sign-in:hover{
      background-color: rgb(246, 243, 243);
    }
    .get-started:hover {
      background-color: #004099;
      color: #fff;
      text-decoration: none;
    }
    .profile-username {
      color: #2e3b55;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  {% if not request.path == '/test/' %}
  <nav class="navbar navbar-expand-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main:home' %}">ExamZen</a>
      <div class="collapse navbar-collapse"  id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer;">About us</a>
          </li>
          {% if user.is_authenticated == False %}
          <li class="nav-item sign-in">
            <a class="nav-link" href="{% url 'main:login' %}">Sign in</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="get-started" href="{% url 'main:zens' %}">Get started</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J32YXFX8W0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-J32YXFX8W0');
  </script>
  {% endif %}

  {% block content %}

  {% endblock %}

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
