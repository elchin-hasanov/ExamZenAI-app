{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ExamZen - Practice for the IB with our AI generated questions.">
  <meta name="keywords" content="exam preparation, online exams, ExamZen, ib questions, ib practice">
  <meta name="google-adsense-account" content="ca-pub-2203838078531753">
  <title>ExamZen | Ultimate AI tool for IB</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/logonobg.png' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6,MathML"></script>
  <script src="https://kit.fontawesome.com/706f2b9cf7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: "Poppins", sans-serif;
      font-optical-sizing: auto;
      {% comment %} font-weight: 800; {% endcomment %}
      background-color: #f5f6fa; /* Light background color for contrast */
    }
    .navbar {
      background-color: #fff;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      {% comment %} font-size: 40px; {% endcomment %}
      font-weight: 700;
      color: #1964FF;
      transition: 0.3s; 
    }
    .navbar-brand:hover {
      color: #0050a3;
    }
    .navbar-nav .nav-link {
      font-size: 1rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #0056b3;
    }
    .navbar-nav .nav-item {
      margin-left: 1rem;
    }
    .get-started {
      background-color: #1964FF;
      color: #fff;
      font-weight: bold;
      border-radius: 9px;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      transition: 0.3s; 
    }
    .sign-in{
      border: 2px solid #007bff;
      border-radius: 9px;
      padding-left: 10px;
      padding-right: 10px;
      transition: 0.3s;
    }
    .sign-in:hover{
      background-color: rgb(246, 243, 243);
    }
    .get-started:hover {
      background-color: #0050a3;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  {% if not request.path == '/test/' %}
  <nav class="navbar navbar-expand-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main:home' %}">ExamZen</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
          {% if not user.is_authenticated %}
          <li class="nav-item sign-in">
            <a class="nav-link" href="{% provider_login_url 'google' %}?next=/">Sign in</a>
          </li>
          {% else %}
          <li class="nav-item sign-in">
            <a class="nav-link" href="{% url 'main:tools' %}">Apps</a>
          </li>
          {% endif %}
          
          <li class="nav-item">
            <a class="get-started" href="{% url 'main:zens' %}">Questions</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}
  

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J32YXFX8W0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-J32YXFX8W0');
  </script>
  {% block content %}
  <!-- Your content here -->
  {% endblock %}

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('aboutUsLink').addEventListener('click', function() {
        // Check if the user is on the home page
        if (window.location.pathname === '/') {
          // If on the home page, scroll to the bottom
          window.scrollTo(0, document.body.scrollHeight);
        }
      });
    });
  </script>
  
</body>

</html>
