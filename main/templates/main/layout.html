<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ExamZen - Practice for the IB with our AI generated questions.">
  <meta name="keywords" content="exam preparation, online exams, ExamZen, ib questions, ib practice">
  <meta name="google-adsense-account" content="ca-pub-2203838078531753">
  <title>ExamZen</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'images/logonobg.png' %}">
  <style>
    body {
      font-family: "Manrope", sans-serif;
      background-color: #f5f6fa; /* Light background color for contrast */
    }
    .navbar {
      background-color: #fff;
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2e3b55;
    }
    .navbar-nav .nav-link {
      font-size: 1rem;
      color: #2e3b55;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #0056b3;
    }
    .navbar-nav .nav-item {
      margin-left: 1rem;
    }
    .btn-get-started {
      background-color: #0056b3;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      padding: 0.5rem 1rem;
    }
    .btn-get-started:hover {
      background-color: #004099;
      color: #fff;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }
    .navbar-dark .navbar-toggler-icon {
      background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba%28255, 255, 255, 0.5%29" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
    }
    .profile-picture {
      display: flex;
      align-items: center;
    }
    .profile-picture img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #00ffa6; /* Blue border */
    }
    .profile-username {
      color: #2e3b55;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  {% if not request.path == '/test/' %}
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main:home' %}">ExamZen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="#pricing">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#demo">Book a demo</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-get-started" href="#get-started">Get started</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:login' %}">Sign in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J32YXFX8W0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-J32YXFX8W0');
  </script>
  {% endif %}

  {% block content %}

  {% endblock %}

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
